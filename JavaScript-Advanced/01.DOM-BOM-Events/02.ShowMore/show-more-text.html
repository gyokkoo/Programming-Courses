<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show More Text</title>
</head>
<body>
<span>Welcome to the "Show More Text Example"</span>
<a href="#" id="more" onclick="showText()">Read more ...</a>
<span id="text" style="display: none">Welcome to JavaScript and DOM. Welcome to JavaScript and DOM.</span>
<script>
    function showText() {
        document.getElementById('text').style.display = 'inline';
        document.getElementById('more').style.display = 'none';
    }
</script>
</body>
</html>
