<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rendering Form</title>
    <script src="https://unpkg.com/react/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone"></script>
</head>
<body>
<div id="app"></div>

<script type="text/babel">
    let PersonForm = React.createClass({
        render: function () {
            return <form onSubmit={this.handleFormSubmit}>
                <label>
                    Name:
                    <input type="text" defaultValue={this.props.name} ref={e => this.nameField = e}/>
                </label>
                <label>
                    Age:
                    <input type="text" defaultValue={this.props.age} ref={e => this.ageField = e}/>
                </label>
                <input type="submit" value="Submit"/>
            </form>
        },

        handleFormSubmit: function (event) {
            event.preventDefault();
            let formData = {
                name: this.nameField.value,
                age: this.ageField.value
            };
            if (this.props.onsubmit) {
                this.props.onsubmit(formData);
            }
        }
    });

    ReactDOM.render(
            <div>
                <PersonForm name="Vasilev" onsubmit={editPerson}/>
                <PersonForm age="19" onsubmit={editPerson}/>
                <PersonForm name="Gyoko" age="18" onsubmit={editPerson}/>
            </div>,
        document.getElementById("app"));

    function editPerson(personFormData) {
        alert(JSON.stringify(personFormData));
    }
</script>
</body>
</html>
